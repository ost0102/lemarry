<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디노블</title>

    <link rel="stylesheet" href="../../css/style.css">

    <script src="../../js/member/login.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="header-bg">
            <div class="bg-inner">
                <h2>로그인</h2>
                <img src="../../images/sub1/sub1-bg.png" alt="로그인">
            </div>
        </section>
        <section class="login">
            <h2>로그인</h2>
            <div class="login-wrap">
                <div class="login-cont">
                    <div class="login-input">
                        <input type="text" placeholder="아이디">
                        <input type="password" placeholder="패스워드">
                    </div>
                    <div class="login-btn">
                        <a href="">로그인</a>
                    </div>
                </div>
                <div class="checks_nomal">
                    <input type="radio" name="save" id="save">
                    <label for="save">아이디저장</label>
                </div>
                <span class="bar"></span>
                <div class="find">
                    <a href="../member/join.html">회원가입</a>
                    <span class="find_bar"></span>
                    <a href="">아이디찾기</a>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
