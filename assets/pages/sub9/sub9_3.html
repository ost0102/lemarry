<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>르매리</title>

    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/formsc.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="header-bg">
            <div class="bg-inner">
                <h2>고객 센터</h2>
                <img src="../../images/sub2/sub2-bg.png" alt="고객 센터">
            </div>
        </section>
        <section class="w-wrapper">
            <div class="consult">
                <div class="page-inner">
                    <div class="page-title">
                        <h2>파트너 제휴 문의</h2>
                        <p>
                            재혼 결혼전문회사 르매리는 보다 특별하고 특화된 서비스를 제공하고자<br class="pc"> 
                            기업체, 공공기관등과의 제휴를 통해 회원님들에게 최고의 서비스를<br class="pc"> 제공해 드리고 있습니다.
                        </p>
                    </div>
                    <div class="r-sect">
                        <img src="../../images/sub9/sub9-1_pc.png" class="pc">
                        <img src="../../images/sub9/sub9-1_mo.png" class="mo">
                    </div>
                </div>
                <span class="page-bar h4"></span>
                <div class="page-inner column p0">
                    <div class="page-title">
                        <h2>제휴 파트너시 협력사의 혜택</h2>
                    </div>
                    <div class="page-img">
                        <img src="../../images/sub9/sub9-2_pc.png" class="pc">
                        <img src="../../images/sub9/sub9-2_mo.png" class="mo">
                    </div>
                </div>
            </div>
            <div class="sc-form">
                <h2>제휴 신청</h2>
                <span class="bar"></span>
                <!-- 폼 pc -->
                <form action="" class="">
                    <div class="partner-form">
                        <div class="input1">
                            <input type="text" placeholder="회사 업체명">
                        </div>
                        <div class="input2">
                            <input type="text" placeholder="담당자명">
                        </div>
                        <div class="input3">
                            <select name="" id="">
                                <option value="">010</option>
                            </select>
                            <span></span>
                            <input type="text">
                            <span class="pc"></span>
                            <input type="text" class="pc">
                        </div>
                        <div class="input4">
                            <input type="text" placeholder="메일">
                            <span>@</span>
                            <input type="text">
                            <select name="" id="" class="pc">
                                <option value="">선택하세요</option>
                            </select>
                        </div>
                        <div class="input5">
                            <a href="">제휴 신청하기</a>
                        </div>
                    </div>
                </form>

                
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
