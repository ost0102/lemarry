<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디노블</title>

    <link rel="stylesheet" href="../../css/style.css">

    <script src="../../js/common.js"></script>
    <script src="../../js/sub7/sub7_1.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="header-bg">
            <div class="bg-inner">
                <h2>혼테크 가능 테스트</h2>
                <img src="../../images/sub7/sub7-bg.png">
            </div>
        </section>
        <section class="test">
            <div class="test-inner">
                <div class="test-bg">
                    <img src="../../images/sub7/test-bg1.jpg" class="not04">
                    <img src="../../images/sub7/test-bg2.jpg" class="step04img" style="display: none;">
                    <div class="test-txt step01">
                        <p class="test-title">혼테크 가능 테스트</p>
                        <p class="test_sub">
                            최고 상류층 전담팀의 실제 데이터를 바탕으로 기초화되어<br>
                            신뢰성을 보장하는 결혼테스트를 체험해 보세요.
                        </p>
                        <div class="test-btn">
                            <button>시작하기</button>
                        </div>
                    </div>

                    <div class="test-txt step02" style="opacity: 0">
                        <p class="test-title">성별 선택</p>
                        <div class="test-btn">
                            <button>남자</button>
                            <button>여자</button>
                        </div>
                    </div>

                    <div class="test-txt step03" style="opacity: 0">
                        <p class="test-title">Q 당신의 직업은?</p>                        
                        <div class="test-btn grid">
                            <ul class="grid-list">
                                <li>
                                    <button>전문직/의사</button>
                                </li>
                                <li>
                                    <button>CEO/사업가</button>
                                </li>
                                <li>
                                    <button>프리랜서</button>
                                </li>
                                <li>
                                    <button>IT/금융계열</button>
                                </li>
                                <li>
                                    <button>교직원/교사</button>
                                </li>
                                <li>
                                    <button>기타</button>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <div class="test-txt step04" style="opacity: 0">
                        <p class="test-title">나의 정보 입력</p>
                        <div class="test-msg">
                            <p>정확한 진단을 위한 개인 정보가 필요합니다.</p>
                        </div>
                        <div class="cost-inner inquiry-form--inner">
                            <div class="cost-form formdiv">
                                <form action="">
                                    <div class="form-area">
                                        <div class="item w50">
                                            <label for="name"></label>
                                            <div class="form-cont">
                                                <input type="text" name="name" required placeholder="이름">
                                            </div>
                                        </div>
                                        <div class="item w50">
                                            <label for="year"></label>
                                            <div class="form-cont">
                                                <select name="year" id="year-select">
                                                    <option value="">출생년도</option>
                                                    <option value="2005">2005</option>
                                                    <option value="2004">2004</option>
                                                    <option value="2003">2003</option>
                                                    <option value="2002">2002</option>
                                                    <option value="2001">2001</option>
                                                    <option value="2000">2000</option>
                                                    <option value="1999">1999</option>
                                                    <option value="1998">1998</option>
                                                    <option value="1997">1997</option>
                                                    <option value="1996">1996</option>
                                                    <option value="1995">1995</option>
                                                    <option value="1994">1994</option>
                                                    <option value="1993">1993</option>
                                                    <option value="1992">1992</option>
                                                    <option value="1991">1991</option>
                                                    <option value="1990">1990</option>
                                                    <option value="1989">1989</option>
                                                    <option value="1988">1988</option>
                                                    <option value="1987">1987</option>
                                                    <option value="1986">1986</option>
                                                    <option value="1985">1985</option>
                                                    <option value="1984">1984</option>
                                                    <option value="1983">1983</option>
                                                    <option value="1982">1982</option>
                                                    <option value="1981">1981</option>
                                                    <option value="1980">1980</option>
                                                    <option value="1979">1979</option>
                                                    <option value="1978">1978</option>
                                                    <option value="1977">1977</option>
                                                    <option value="1976">1976</option>
                                                    <option value="1975">1975</option>
                                                    <option value="1974">1974</option>
                                                    <option value="1973">1973</option>
                                                    <option value="1972">1972</option>
                                                    <option value="1971">1971</option>
                                                    <option value="1970">1970</option>
                                                    <option value="1969">1969</option>
                                                    <option value="1968">1968</option>
                                                    <option value="1967">1967</option>
                                                    <option value="1966">1966</option>
                                                    <option value="1965">1965</option>
                                                    <option value="1964">1964</option>
                                                    <option value="1963">1963</option>
                                                    <option value="1962">1962</option>
                                                    <option value="1961">1961</option>
                                                    <option value="1960">1960</option>
                                                    <option value="1959">1959</option>
                                                    <option value="1958">1958</option>
                                                    <option value="1957">1957</option>
                                                    <option value="1956">1956</option>
                                                    <option value="1955">1955</option>
                                                    <option value="1954">1954</option>
                                                    <option value="1953">1953</option>
                                                    <option value="1952">1952</option>
                                                    <option value="1951">1951</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="item w50">
                                            <div class="radio-cont">
                                                <div class="radio">
                                                    <input type="radio" name="gender" id="gender-m" value="male">
                                                    <label for="gender-m">남</label>
                                                </div>
                                                <div class="radio">
                                                    <input type="radio" name="gender" id="gender-f" value="female">
                                                    <label for="gender-f">여</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="item w50">
                                            <div class="radio-cont">
                                                <div class="radio">                                    
                                                    <input type="radio" name="marriageType" id="marriage-first" value="first">
                                                    <label for="marriage-first">초혼</label>
                                                </div>
                                                <div class="radio">
                                                    <input type="radio" name="marriageType" id="marriage-second" value="second">
                                                    <label for="marriage-second">재혼</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="item w100">
                                            <label for="phone"></label>
                                            <div class="form-cont">
                                                <input type="text" name="phone" placeholder="연락처 (‘ - ‘ 없이 숫자만 입력)">
                                            </div>
                                            <a href="">인증</a>
                                        </div>
                                        <div class="item w100">
                                            <label for="certify"></label>
                                            <div class="form-cont">
                                                <input type="text" name="certify" placeholder="인증번호" disabled>
                                            </div>
                                            <a href="">확인</a>
                                        </div>
                                        <div class="item w50">
                                            <label for="live"></label>
                                            <div class="form-cont">
                                                <select name="region">
                                                    <option value="">거주지</option>
                                                    <option value="서울">서울</option>
                                                    <option value="경기">경기</option>
                                                    <option value="인천">인천</option>
                                                    <option value="부산">부산</option>
                                                    <option value="대구">대구</option>
                                                    <option value="대전">대전</option>
                                                    <option value="세종">세종</option>
                                                    <option value="울산">울산</option>
                                                    <option value="광주">광주</option>
                                                    <option value="경남">경남</option>
                                                    <option value="경북">경북</option>
                                                    <option value="충남">충남</option>
                                                    <option value="충북">충북</option>
                                                    <option value="전남">전남</option>
                                                    <option value="전북">전북</option>
                                                    <option value="강원">강원</option>
                                                    <option value="제주">제주</option>
                                                    <option value="해외">해외</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="item w50">
                                            <label for="branch"></label>
                                            <div class="form-cont">
                                                <select name="branch">
                                                    <option value="">지사 선택</option>
                                                    <option value="1">서울본사</option>
                                                    <option value="6">경기지사</option>
                                                    <option value="4">부산지사</option>
                                                    <option value="3">대구지사</option>
                                                    <option value="2">대전지사</option>
                                                    <option value="5">광주지사</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="item w50">
                                            <label for="school"></label>
                                            <div class="form-cont">
                                                <select name="school">
                                                    <option value="">학력</option>
                                                    <option value="고졸">고졸</option>
                                                    <option value="전문대 졸업">전문대 졸업</option>
                                                    <option value="전문대 재학">전문대 재학</option>
                                                    <option value="전문대 중퇴">전문대 중퇴</option>
                                                    <option value="대학교 졸업">대학교 졸업</option>
                                                    <option value="대학교 재학">대학교 재학</option>
                                                    <option value="대학교 중퇴">대학교 중퇴</option>
                                                    <option value="석사 졸업">석사 졸업</option>
                                                    <option value="석사 수료">석사 수료</option>
                                                    <option value="석사 재학">석사 재학</option>
                                                    <option value="석사 중퇴">석사 중퇴</option>
                                                    <option value="박사 졸업">박사 졸업</option>
                                                    <option value="박사 수료">박사 수료</option>
                                                    <option value="박사 재학">박사 재학</option>
                                                    <option value="박사 중퇴">박사 중퇴</option>
                                                    <option value="기타">기타</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="item w50">
                                            <label for="school"></label>
                                            <div class="form-cont">
                                                <select name="job">
                                                    <option value="">직업</option>
                                                    <option value="판사/검사/변호사">판사/검사/변호사</option>
                                                    <option value="법률계">법률계</option>
                                                    <option value="의사/치과/한의사">의사/치과/한의사</option>
                                                    <option value="의료계">의료계</option>
                                                    <option value="행시/외시">행시/외시</option>
                                                    <option value="공무원">공무원</option>
                                                    <option value="경찰/군인">경찰/군인</option>
                                                    <option value="공기업">공기업</option>
                                                    <option value="회계사/변리사">회계사/변리사</option>
                                                    <option value="교수/시간강사">교수/시간강사</option>
                                                    <option value="학원강사">학원강사</option>
                                                    <option value="교직원">교직원</option>
                                                    <option value="CEO">CEO</option>
                                                    <option value="자영업">자영업</option>
                                                    <option value="대기업">대기업</option>
                                                    <option value="중소기업">중소기업</option>
                                                    <option value="금융직">금융직</option>
                                                    <option value="언론인">언론인</option>
                                                    <option value="연예인">연예인</option>
                                                    <option value="문화/예술/체육">문화/예술/체육</option>
                                                    <option value="승무원">승무원</option>
                                                    <option value="종교인">종교인</option>
                                                    <option value="프리랜서">프리랜서</option>
                                                    <option value="대학생">대학생</option>
                                                    <option value="대학원생">대학원생</option>
                                                    <option value="기타">기타</option>
                                                </select>
                                            </div>
                                        </div>
                                        <div class="check-box">
                                            <div class="chk_cont all">
                                                <label class="chk">
                                                    <input type="checkbox" id="agree-all">
                                                    <span></span>
                                                </label>
                                                <label for="agree-all">전체 동의</label>
                                            </div>
                                            <div class="chk_cont et">
                                                <div class="chk1">
                                                    <label class="chk">
                                                        <input type="checkbox" id="agree-privacy">
                                                        <span></span>
                                                    </label>
                                                    <label for="agree-privacy">개인정보 처리방침에 관한 사항 동의</label>
                                                    <button>[자세히 보기]</button>
                                                </div>
                                                <div class="chk2">
                                                    <label class="chk">
                                                        <input type="checkbox" id="agree-marketing">
                                                        <span></span>
                                                    </label>
                                                    <label for="agree-marketing">마케팅 제공동의에 관한 사항 동의</label>
                                                    <button>[자세히 보기]</button>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="btn-box">
                                            <button type="submit" class="btn-wrap">
                                                <span>테스트 결과 확인</span>
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>

                    <div class="test-txt step05" style="opacity: 0">
                        <p class="test-title">테스트결과</p>
                        <p class="test_sub done">
                            회원님이 1년 안에 결혼 할 확률은 80%입니다.
                        </p>
                        <p class="done-txt">
                            결혼확률에 대해 더 알고 싶으시면 회원가입을 해주시면 담당 매니저가 무료컨설팅을 해드립니다.
                        </p>
                        <div class="done-link">
                            <a href="">등급별 가입비 보기</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="test-kind">
            <ul class="test-list">
                <li>
                    <a href="">
                        <img src="../../images/sub7/test1.png">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../../images/sub7/test2.png">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../../images/sub7/test3.png">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../../images/sub7/test4.png">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../../images/sub7/test5.png">
                    </a>
                </li>
                <li>
                    <a href="">
                        <img src="../../images/sub7/test6.png">
                    </a>
                </li>
            </ul>
        </section>
    </main>
    <footer></footer>
</body>
</html>
