<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디노블</title>

    <link rel="stylesheet" href="../../css/style.css">

    <script src="../../js/sub3/sub3_2.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="header-bg">
            <div class="bg-inner">
                <h2>매칭 현황</h2>
                <img src="../../images/sub3/sub3-bg.png" alt="매칭 현황">
            </div>
        </section>
        <section class="matching">
            <div class="matching-inner">
                <div class="matching-title">
                    <h2 class="gold">노블 <span>회원 성혼 스토리</span></h2>
                </div>
                <div class="tab">
                    <div class="tab-inner">
                        <ul class="tab-list">
                            <li>
                                <button class="on">만남형식</button>
                            </li>
                            <li>
                                <button>미팅요일/시간</button>
                            </li>
                            <li>
                                <button>미팅지역</button>
                            </li>
                            <li>
                                <button>미팅장소</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="matching-wrap">
                    <div class="matching-wrap--inner">
                        <img src="../../images/sub3/sub3_2.png" alt="만남형식" class="on">
                        <img src="../../images/sub3/sub3_3.png" alt="미팅요일/시간">
                        <img src="../../images/sub3/sub3_4.png" alt="미팅지역">
                        <img src="../../images/sub3/sub3_5.png" alt="미팅지역">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
