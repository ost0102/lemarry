<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디노블</title>

    <link rel="stylesheet" href="../../css/style.css">

    <script src="../../js/sub3/sub3_3.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="header-bg">
            <div class="bg-inner">
                <h2>성혼 현황</h2>
                <img src="../../images/sub3/sub3-bg.png" alt="성혼 현황">
            </div>
        </section>
        <section class="marry">
            <div class="marry-inner">
                <div class="marry-title">
                    <h2 class="gold">디노블 <span>성혼현황</span></h2>
                </div>
                <div class="tab">
                    <div class="tab-inner">
                        <ul class="tab-list">
                            <li>
                                <button class="on">초혼 성혼 통계 현황</button>
                            </li>
                            <li>
                                <button>성혼시 까지 소요시간</button>
                            </li>
                            <li>
                                <button>매칭 횟수 현황</button>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="marry-wrap">
                    <div class="marry-wrap--inner">
                        <img src="../../images/sub3/sub3_6.png" alt="초혼 성혼 통계 현황" class="on">
                        <img src="../../images/sub3/sub3_7.png" alt="성혼시 까지 소요시간">
                        <img src="../../images/sub3/sub3_8.png" alt="매칭 횟수 현황">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
