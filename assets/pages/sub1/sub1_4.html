<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디노블</title>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../js/sub1/sub1_4.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="header-bg">
            <div class="bg-inner">
                <h2>결혼멘토링</h2>
                <img src="../../images/sub1/sub1-bg.png" alt="결혼멘토링">
            </div>
        </section>
        <section class="mento">
            <div class="mento-inner iwrap">
                <div class="mento-title">
                    <p>디노블 CEO와 함께 하는 결혼 QNA</p>
                    <h2 class="gold">결혼멘토링</h2>
                </div>
                <div class="mento-video"></div>
                <div class="mento-title sec">
                    <p>
                        결혼 잘 하는 비결, 희망하는 배우자 찾는 법,<br>
                        결혼정보회사 선택하는 법, QNA 시간 등
                    </p>
                    <p class="gold">평소 결혼에 대해 궁금했던 점을 속 시원히 풀어드립니다.</p>
                </div>
                <div class="mento-img">
                    <img src="../../images/sub1/sub4_1.png">
                </div>
                <div class="mento-title third">
                    <p>
                        특별한 만남
                    </p>
                    <p class="gold">CEO와 함께하는</p>
                </div>
                <div class="mento-link">
                    <a href="">
                        <p>러브멘토링 <span>신청하기</span></p>
                    </a>
                </div>
                <div class="ceo-swiper swiper-cont sc1">
                    <div style="--swiper-navigation-color: #fff; --swiper-pagination-color: #fff" class="bigimg swiper ceo-big">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_2.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_3.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_4.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_5.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_6.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_7.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_8.png" />
                            </div>                            
                        </div>
                        <div class="swiper-button-next"></div>
                        <div class="swiper-button-prev"></div>
                    </div>
                    <div thumbsSlider="" class="thumb swiper ceo-thumb">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_2.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_3.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_4.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_5.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_6.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_7.png" />
                            </div>
                            <div class="swiper-slide">
                                <img src="../../images/sub1/sub4_8.png" />
                            </div>  
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
