<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디노블</title>

    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/sub1/sub1_2.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="header-bg">
            <div class="bg-inner">
                <h2>디노블 명성</h2>
                <img src="../../images/sub1/sub1-bg.png" alt="디노블 명성">
            </div>
        </section>
        <section class="year">
            <div class="tab">
                <div class="tab-inner">
                    <ul class="tab-list">
                        <li>
                            <button class="on">현재 ~ 2020</button>
                        </li>
                        <li>
                            <button>2019 ~ 2010</button>
                        </li>
                        <li>
                            <button>2009 ~ 2004</button>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="year-wrap">
                <div class="year-wrap--inner">
                    <img src="../../images/sub1/sub2_1.png" alt="현재~2020년" class="on">
                    <img src="../../images/sub1/sub2_2.png" alt="2019~2010년">
                    <img src="../../images/sub1/sub2_3.png" alt="2009~2004년">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
