<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디노블</title>

    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="../../js/sub6/sub6_2.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="header-bg">
            <div class="bg-inner">
                <h2>진행중인 파티</h2>
                <img src="../../images/sub6/sub6-bg.png" alt="진행중인 파티">
            </div>
        </section>
        <section class="special">
            <div class="special-inner">
                <div class="special-title">
                    <h2>디노블만의 <span class="gold">특별한 파티</span></h2>
                </div>
                <div class="special_party">
                    <div class="special_party-cont">
                        <button>
                            <div class="img-cont">
                                <img src="../../images/sub6/sub6-party-thumb1.png">
                            </div>
                            <div class="special_party-sub">
                                <p>11월 미팅파티</p>
                                <p>2024-11-15 청담동 라운지</p>
                            </div>
                        </button>
                    </div>
                    <div class="special_party-cont">
                        <button>
                            <div class="img-cont">
                                <img src="../../images/sub6/sub6-party-thumb2.png">
                            </div>
                            <div class="special_party-sub">
                                <p>10월 미팅파티</p>
                                <p>2025-10-26 반얀트리 클럽앤 스파 서울</p>
                            </div>
                        </button>
                    </div>
                </div>
                <div class="special-party--img">
                    <img src="../../images/sub6/sub6-party-main.png">
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
