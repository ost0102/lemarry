<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>디노블</title>

    <link rel="stylesheet" href="../../css/style.css">

    <script src="../../js/sub4/sub4_1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/gsap@3.13.0/dist/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.13.0/ScrollTrigger.min.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="header-bg">
            <div class="bg-inner">
                <h2>블랙크라운 멤버스</h2>
                <img src="../../images/sub4/sub4-bg.png" alt="블랙크라운 멤버스">
            </div>
        </section>
        <section class="crown">
            <div class="crown-inner">
                <div class="crown_member">
                    <div class="member-img">
                        <img src="../../images/sub4/sub4_1.png">
                        <p>
                            D.NOBLE<br>
                            BLACK CROWN<br>
                            MEMBER’S
                        </p>
                    </div>
                </div>
                <div class="crown_per">
                    <img src="../../images/sub4/sub4_2.png">
                </div>
                <div class="crown_pro">
                    <div class="pro-img">
                        <img src="../../images/sub4/sub4_3.png">
                        <div class="pro-txt">
                            <p>
                                BLACK CROWN<br>
                                MEMBER’S<br>
                                PROGRAM
                            </p>
                            <p>
                                대한민국 상위 0.1%의 결혼을 지향하는 디노블은 최고의 만남과 매칭 만족도를 높일 수 있도록<br>
                                <span>TOP클래스 상담 매니저, 매칭매니저, 수석 매칭 매니저를 영입, 완벽한 3:1 책임 관리 서비스<br>
                                원칙</span>으로 격이 맞는 품격 있는 만남 최상의 매칭 서비스를 제공합니다.
                            </p>
                        </div>
                        <img src="../../images/sub4/sub4_4.png" id="rotate">
                    </div>
                </div>
                <div class="vip">
                    <img src="../../images/sub4/sub4_5.png">
                </div>
                <div class="benefit">
                    <div class="benefit-inner">
                        <img src="../../images/sub4/sub4_6.png">
                        <img src="../../images/sub4/sub4_7.png">
                    </div>
                </div>
                <div class="white"></div>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
