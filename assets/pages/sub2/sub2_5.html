<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>르매리</title>

    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/formsc.js"></script>
</head>
<body>
    <header></header>
    <main>
        <section class="header-bg">
            <div class="bg-inner">
                <h2>가입 안내</h2>
                <img src="../../images/sub2/sub2-bg.png" alt="가입 안내">
            </div>
        </section>
        <section class="w-wrapper">
            <div class="sc-form">
                <h2>견적 신청</h2>
                <span class="bar"></span>
                <!-- 폼 pc -->
                <form action="" class="pc">
                    <div class="form-inner" style="padding-bottom: 100px;">
                        <div class="input1">
                            <input type="text" placeholder="이름">
                            <div class="checks_mul">
                                <input type="radio" id="male" name="gender">
                                <label for="male">남성</label>
                                <input type="radio" id="female" name="gender">
                                <label for="female">여성</label>
                            </div>
                        </div>
                        <div class="input2">
                            <select name="" id="">
                                <option value="">출생년도</option>
                            </select>
                            <div class="checks_mul">
                                <input type="radio" id="Mtype1" name="status">
                                <label for="Mtype1">사별</label>
                                <input type="radio" id="Mtype2" name="status">
                                <label for="Mtype2">이혼</label>
                                <input type="radio" id="Mtype3" name="status">
                                <label for="Mtype3">사실혼</label>
                                <input type="radio" id="Mtype4" name="status">
                                <label for="Mtype4">초혼</label>
                            </div>
                        </div>
                        <div class="input3">
                            <select name="" id="">
                                <option value="010">010</option>
                            </select>
                            <span></span>
                            <input type="text">
                            <span></span>
                            <input type="text">
                            <a href="" class="click-btn">인증요청</a>
                        </div>
                        <div class="input4">
                            <input type="text" placeholder="인증번호 입력">
                            <a href="" class="click-btn">인증확인</a>
                        </div>
                        <div class="input5">
                            <select name="" id="">
                                <option value="">거주지역</option>
                            </select>
                            <select name="" id="">
                                <option value="">지사선택</option>
                            </select>
                        </div>
                        <div class="input6">
                            <select name="" id="">
                                <option value="">학력</option>
                            </select>
                            <select name="" id="">
                                <option value="">직업</option>
                            </select>
                        </div>
                        <div class="input7">
                            <textarea name="" id="" placeholder="문의/요청사항"></textarea>
                        </div>
                        <div class="input8">
                            <div class="checks_mul sqaure">
                                <input type="radio" id="checkall" name="all">
                                <label for="checkall" class="bold">전체동의</label>
                                
                                <input type="radio" id="agree1" name="agree1">
                                <label for="agree1">개인정보 처리방침에 관한 사항 동의</label>
                                <span>자세히 보기</span>
                        
                                <input type="radio" id="agree2" name="agree2">
                                <label for="agree2">마케팅 제공 동의에 관한 사항 동의</label>
                                <span>자세히 보기</span>
                            </div>
                        </div>
                        <div class="input9">
                            <a href="" class="request-btn">무료상담 신청하기</a>
                        </div>
                    </div>
                </form>

                <!-- 폼 mobile  -->
                <form action="" class="mo">
                    <div class="form-inner">
                        <div class="input1">
                            <input type="text" placeholder="이름">
                            <div class="checks_mul">
                                <input type="radio" id="mo-male" name="mo-gender">
                                <label for="mo-male">남성</label>
                                <input type="radio" id="mo-female" name="mo-gender">
                                <label for="mo-female">여성</label>
                            </div>
                        </div>
                        <div class="input2">
                            <select name="" id="">
                                <option value="">출생년도</option>
                            </select>
                            <select name="" id="">
                                <option value="">사별</option>
                                <option value="">이혼</option>
                                <option value="">사실혼</option>
                                <option value="">초혼</option>
                            </select>
                            <select name="" id="">
                                <option value="">학력</option>
                            </select>
                        </div>
                        <div class="input3">
                            <select name="" id="">
                                <option value="">직업</option>
                            </select>
                            <select name="" id="">
                                <option value="">거주지역</option>
                            </select>
                            <select name="" id="">
                                <option value="">지사선택</option>
                            </select>
                        </div>
                        <div class="input4">
                            <select name="" id="">
                                <option value="">010</option>
                            </select>
                            <input type="text">
                            <a href="" class="click-btn">인증요청</a>
                        </div>
                        <div class="input5">
                            <input type="text" placeholder="인증번호 입력">
                            <a href="" class="click-btn">인증확인</a>
                        </div>
                        <div class="input6">
                            <textarea name="" id="" placeholder="문의/요청사항"></textarea>
                        </div>
                        <div class="input7">
                            <div class="checks_mul sqaure">
                                <div>
                                    <input type="radio" id="mo-checkall" name="mo-all">
                                    <label for="mo-checkall" class="bold">전체동의</label>
                                </div>
                                <div>
                                    <input type="radio" id="mo-agree1" name="mo-agree1">
                                    <label for="mo-agree1">개인정보 처리방침에 관한 사항 동의</label>
                                    <span>자세히 보기</span>
                                </div>
                                <div>
                                    <input type="radio" id="mo-agree2" name="mo-agree2">
                                    <label for="mo-agree2">마케팅 제공 동의에 관한 사항 동의</label>
                                    <span>자세히 보기</span>
                                </div>
                            </div>
                        </div>
                        <div class="input8">
                            <a href="" class="request-btn">무료상담 신청하기</a>
                        </div>
                    </div>
                </form>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
